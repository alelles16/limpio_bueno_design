<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>

    <div class="main-content">
        <div class="container">
            <div class="d-flex row justify-content-center align-content-center height-vh">
                <div class="col-lg-7 col-md-10 mt-4 mb-4">
                    <div class="card card-bg">
                        <div class="text-center mt-4 mb-5">
                            <h1 class="card-title">Regístrate gratis!</h1>
                        </div>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputName">Nombre y Apellidos</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCC">Cedula de ciudadania</label>
                                    <input type="text" class="form-control" id="inputCC" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputTel">Teléfono de contacto</label>
                                    <input type="tel" class="form-control" id="inputTel" required>
                                </div>
                            </div>
                            <div class="form-group mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                    <label class="form-check-label" for="gridCheck">
                                        Al registrarme acepto los términos y condiciones de uso
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-new btn-yellow fadeUp mt-3">Empezar</button>
                        </form>
                        <div class="mt-4 text-center">
                            <p>Ya tienes cuenta? <a href="" class="text-yellow font-weight-bold">Ingresar!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/bootstrap/js/jquery.js"></script>
    <script src="../assets/bootstrap/js/popper.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
