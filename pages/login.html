<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
</head>
<body>

    <div class="main-content">
        <div class="container">
            <div class="d-flex row justify-content-center align-content-center height-vh">
                <div class="col-lg-5 col-md-7 mt-4 mb-4">
                    <div class="card card-bg">
                        <div class="text-center mt-4 mb-5">
                            <h1 class="card-title">Bienvenido!</h1>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control fadeUp" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" class="form-control fadeUp" id="exampleInputPassword1">
                                <a id="emailHelp" href="" class="form-text text-muted text-right mt-3">
                                    <small>
                                        Has olvidado tu contraseña?
                                    </small>
                                </a>
                            </div>
                            <button type="submit" class="btn btn-new btn-yellow fadeUp">Ingresar</button>
                        </form>
                        <div class="mt-4 text-center">
                            <p>No tienes cuenta? <a href="" class="text-yellow font-weight-bold">Registrate!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/bootstrap/js/jquery.js"></script>
    <script src="../assets/bootstrap/js/popper.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
